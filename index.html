<!DOCTYPE html>
<html>
<head>
  <title>Calendário IBGE</title>
</head>
<body>
  <h1>Calendário do sdi</h1>
  <div id="dados-ibge"></div>
  <script>
    async function fetchData() {
      try {
        const response = await fetch('(https://servicodados.ibge.gov.br/api/v3/calendario/contas-nacionais-trimestrais/?qtd=3)');
        
        if (!response.ok) {
          throw new Error(`Erro ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        const dadosDiv = document.getElementById('dados-ibge');
        dadosDiv.textContent = `O último dado disponível é de ${data[0].nome}`;
      } catch (error) {
        console.error('Erro ao buscar dados:', error.message);
      }
    }
    fetchData();
  </script>
</body>
</html>
