<!DOCTYPE html>
<html>
<head>
  <title>Pesquisa Mensal de Abate de Animais</title>
</head>
<body>
  <h1>Pesquisa Mensal de Abate de Animais</h1>
  <div id="dados-ibge"></div>

  <script>
    // Função para fazer a requisição à API e atualizar o HTML
    async function fetchData() {
      try {
        const response = await fetch('https://servicodados.ibge.gov.br/api/v3/agregados?assunto=70');
        const data = await response.json();

        // Exemplo de como exibir os dados (ajuste conforme sua necessidade)
        const dadosDiv = document.getElementById('dados-ibge');
        dadosDiv.textContent = `O último dado disponível é de ${data.resultados[0].periodo}`;
      } catch (error) {
        console.error('Erro ao buscar dados:', error);
      }
    }

    // Chamar a função ao carregar a página
    fetchData();
  </script>
</body>
</html>
