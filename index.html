<!DOCTYPE html>
<html>
<head>
  <title>Notícias IBGE</title>
</head>
<body>
  <h1>IBGE lll</h1>
  <div id="dados-ibge"></div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://servicodados.ibge.gov.br/api/v3/noticias');
        const data = await response.json();

        const dadosDiv = document.getElementById('dados-ibge');
        dadosDiv.textContent = O último dado disponível é de ${data.items[0].data_publicacao}</p>
          <a href="${data.items[0].link}" target="_blank">Leia mais</a>
        `;
      } catch (error) {
        console.error('Erro ao buscar dados:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
